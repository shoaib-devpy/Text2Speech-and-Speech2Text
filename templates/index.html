<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Speech to Text and Text to Speech</title>
</head>
<body>
    <div class="container">
        <h1>Speech to Text and Text to Speech</h1>
        <div class="section">
            <h2>Speech to Text</h2>
            <input type="file" id="audio-file" accept="audio/*">
            <button onclick="convertSpeechToText()">Convert</button>
            <p id="stt-result"></p>
        </div>
        <div class="section">
            <h2>Text to Speech</h2>
            <textarea id="text-to-convert" rows="4" cols="50"></textarea>
            <select id="voice-select">
                <option value="default">Male Voice</option>
                <option value="female">Female Voice</option>
            </select>
            <button onclick="convertTextToSpeech()">Convert</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
